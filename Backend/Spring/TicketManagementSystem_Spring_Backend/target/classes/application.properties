# DATA SOURCE PROPERTIES
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://ICHIM\\SQLEXPRESS03:1433;database=TicketManagementSystem;encrypt=false;
